    <div class="wrapper row3">
      <main class="hoc container clear">
        <div class="content">
          <div id="comments">
            <h2>NAIMA GLOBAL</h2>

            <h2>Contact Us</h2>

            <form
              id="my-form"
              action="https://formspree.io/f/xqkjbywn"
              method="POST"
            >
              <div class="one_third first">
                <label for="name">Name <span>*</span></label>
                <input
                  type="text"
                  name="Contact Us: Name"
                  required=""
                  size="30"
                />
              </div>

              <div class="one_third">
                <label for="email">Mail <span>*</span></label>
                <input
                  type="email"
                  name="Contact Us: Email"
                  required=""
                  size="30"
                />
              </div>
              <div class="one_third first">
                <label for="phone">Phone Number <span>*</span></label>
                <input
                  type="tel"
                  name="Contact Us: Phone"
                  required=""
                  size="22"
                />
              </div>

              <div class="one_third">
                <label for="phone">WhatsApp Number</label>
                <input
                  type="tel"
                  name="Contact Us: WhatsApp Number"
                  required=""
                  size="22"
                />
              </div>
              <div class="block clear">
                <label for="comment">Description</label>
                <textarea
                  type="text"
                  name="Contact Us: Description"
                  required=""
                  maxlength="10000"
                  rows="10"
                >
                </textarea>
              </div>
              <div>
                <button id="my-form-button" type="submit">Submit</button>
                <p id="my-form-status"></p>
              </div>
            </form>
          </div>
          <!-- ################################################################################################ -->
        </div>
        <!-- ################################################################################################ -->
        <!-- / main body -->
        <div class="clear"></div>
      </main>
